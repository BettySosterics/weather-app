<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d33ee5e06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card currentCity">
        <form class="form-inline" id="city-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="form-control form-control-sm"
            id="city-input"
            autofocus
            autocomplete="off"
          />
          <div class="col searchButton">
            <button type="submit" class="btn btn-light btn-sm">Search</button>
          </div>
        </form>
        <div class="row currentCityData">
          <div class="col-6" id="current-city"></div>
          <div class="col-2"></div>
          <span id="current-temperature"></span>
          Â°C
        </div>

        <div class="row">
          <div class="col-8">
            <p class="moreInfo">
              <span id="descr"></span>
              <br />
              humidity: <span id="humidity"></span>%
              <br />
              wind: <span id="wind"> </span>km/h
            </p>
          </div>
          <div class="col-4">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              id="currentWeatherLogo"
              width="90"
            />
          </div>
        </div>
        <br />
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <br />
      <p class="lastUpdated">
        Last updated:
        <span id="current-time"></span>
      </p>
    </div>
    <p>
      <a href="https://github.com/BettySosterics/weather-app" target="_blank"
        >Open-source code</a
      >
      by Betty Sosterics
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
