<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d33ee5e06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card outerCard">
        <form class="form-inline" id="city-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="form-control"
            id="city-input"
            autofocus
            autocomplete="off"
          />
          <div class="col searchButton">
            <button type="submit" class="btn btn-light">Search</button>
          </div>
        </form>

        <div class="card currentCity">
          <div class="row currentCityData">
            <div class="col-4" id="current-city"></div>
            <div class="col-2">
              <img src="" alt="" id="currentWeatherLogo" />
            </div>
            <div class="col-2" id="current-temperature"></div>
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col">
              <p class="moreInfo">
                <span id="descr">CLOUDY</span>
                <br />
                humidity: <span id="humidity">22</span>%
                <br />
              </p>
            </div>
            <div class="col">
              <div>Last updated:</div>
              <h2 id="current-time"></h2>
            </div>
          </div>
        </div>
        <br />
        <div class="card innerCard">
          <div class="row nextDaysName">
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
          </div>

          <div class="row nextDaysTemp">
            <div class="col">27°C / 75°F</div>
            <div class="col">25°C / 75°F</div>
            <div class="col">21°C / 75°F</div>
            <div class="col">22°C / 75°F</div>
            <div class="col">25°C / 75°F</div>
            <div class="col">23°C / 75°F</div>
          </div>

          <div class="row nextDaysIcon">
            <div class="col"><i class="far fa-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-rain"></i></div>
            <div class="col"><i class="fas fa-cloud-rain"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="far fa-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-rain"></i></div>
          </div>
        </div>
      </div>
    </div>

    <p>
      <a
        href="https://github.com/BettySosterics/weather-app/tree/844c0738d08f9e0d2d027e074c0bcdb32dd9b6fd"
        target="_blank"
        >Open-source code</a
      >
      by Betty Sosterics
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
